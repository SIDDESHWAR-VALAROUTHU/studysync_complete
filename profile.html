<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            margin: 10px 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .profile-info strong {
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        {% for i in data %}
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> {{i.username}}</p>
            <p><strong>Email:</strong>{{i.email}}</p>
            <p><strong>Contact Number:</strong>{{i.id}}</p>
        </div>
        <a href="/" class="btn">Back to Home</a>
        {% endfor %}
    </div>
</body>
</html>
